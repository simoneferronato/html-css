<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" autocomplete="name" placeholder="nome do usuário">
            </p>
            <p>
                <label for="itel">Número telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx) xxxxx-xxxx" pattern="^(\d{2}\)\d{4-5}-\d{4}$">
                <!--Estudar sobre RegEx-->
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="E-mail">
            </fieldset>
            </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
