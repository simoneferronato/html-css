<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente dimunua ou aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Inserindo áudios no HTML5.</h1>
    <audio preload="metadata" controls autoplay>
        <source src="midia/Invisible-beauty.mp3" controls autoplay type="audio/mpeg">
        <source src="midia/Invisible-beauty.wav" controls autoplay type="audio/wav">
        <source src="midia/Invisible-beauty.ogg" controls autoplay type="audio/ogg">
        <p>Infelizmente seu navegador não conseguiu reproduzir o audio. <a href="midia/Invisible-beauty.mp3">Clique aqui para reproduzir o aequivo mp3</a></p>
    </audio>
</body>
</html>
